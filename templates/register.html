<html>
    <head>
        <title></title>
         <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    </head>
    <body>
        <script src="http://code.jquery.com/jquery.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        <div class="container" style="margin-top:150px;">
            <div class="span4 offset2">
                {% if not errors %}
                <form action="register.html" class="form-horizontal" method="POST">
                        {% csrf_token %}
                        <div class="control-group">
                            <label class="control-label" for="inputName">姓　　名</label>
                            <div class="controls">
                                <input type="text" id="inputName" name="username" placeholder="Name">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="inputEmail">邮　　箱</label>
                            <div class="controls">
                                <input type="text" id="inputEmail" name="email" placeholder="Email">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="inputPassword">密　　码</label>
                            <div class="controls">
                                <input type="password" id="inputPassword" name="pwd" placeholder="Password">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="repeatPassword">确认密码</label>
                            <div class="controls">
                                <input type="password" id="repeatPassword" name="re_pwd" placeholder="Repeat Password">
                            </div>
                        </div>
                        <div class="control-group" style="display: none;">
                            <label class="control-label" for="inputUserType">用户类型</label>
                            <div class="controls">
                                <select id="inputUserType" name="usertype" value="farmer">
                                    <option value="farmer">Farmer</option>
                                    <option value="lorder">Lorder</option>
                                </select>
                            </div>
                        </div>
                        <div class="control-group" style="display: none;">
                            <label class="control-label" for="money">金额</label>
                            <div class="controls">
                                <input type="text" id="money" name="money" placeholder="money" value=0>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls">
                                <button type="submit" class="btn">注册</button>
                            </div>
                        </div>
                    </form>
                    {% else %}
                        {% for error in errors %}
                            {{ error }} <br>
                        {% endfor %}
                        <br>
                        <br>
                        <div>
                            <img align="middle" src="/static/pics/zxx.png" class="img-rounded">
                        </div>
                    {% endif %}
                </div>
            </div>

        </div>
    </body>
</html>
