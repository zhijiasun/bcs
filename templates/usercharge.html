
<html>
    <head>
        <title></title>
         <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    </head>
    <body>
        <script src="http://code.jquery.com/jquery.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        <div class="container">
            <!--  Header -->
            {% include 'header2.html' %}
            <!-- Main-->
            <div class="row">
                <div class="span8 offset2">
                    <form class="form-horizontal" method="POST" action="">
                        {% csrf_token %}
                        <div class="control-group">
                            <label class="control-label" for="selectUser">选择用户</label>
                            <div class="controls">
                                <select id="selectUser" name="selectUser">
                                    {% for u in users %}
                                    <option value="{{ u.user_table_id }}">{{ u.username }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="money">金额</label>
                            <div class="controls">
                                <input type="text" id="money" name="money" placeholder="money">
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls">
                                <button type="submit" class="btn">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </body>
</html>
